<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underwater Ocean Scene</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="rotation.js"></script>
</head>
<body>
    <a-scene>
        <!-- Lighting -->
        <a-light type="directional" intensity="0.5" color="#FFF" position="0 10 10"></a-light>
        
        <!-- Add ocean -->
        <a-entity geometry="primitive: plane; height: 100; width: 100;" material="color: #blue; opacity: 0.5;" rotation="-90 0 0" position="0 -10 0"></a-entity>
        
        <!-- Add island model -->
        <a-entity gltf-model="#island-model" scale="2 2 2" position="0 0 -20"></a-entity>
        
        <!-- Add turtle model -->
        <a-entity gltf-model="#turtle-model" scale="1 1 1" position="-10 0 -10"></a-entity>
        
        <!-- Add scuba diver entity -->
        <a-entity id="diver" position="0 0 -10" rotation="0 0 0">
            <a-sphere position="0 0 0" radius="0.5" color="#ff0000"></a-sphere>
            
            <!-- Add bubble -->
            <a-sphere position="0 1 0" radius="0.1" color="#ffffff" animation="property: position; to: 0 5 0; loop: true; dur: 2000;"></a-sphere>
        </a-entity>
    </a-scene>
</body>
</html>
